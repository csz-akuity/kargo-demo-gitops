---
# Warehouse for kargo-demo-gitops - Team Alpha specific
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: kargo-demo-gitops-team-alpha
  namespace: kargo-demo-gitops-team-alpha
  labels:
    team: alpha
spec:
  interval: 5m0s
  
  subscriptions:
    # Watch container images - using AWS ECR public registry to avoid Docker Hub rate limits
    - image:
        repoURL: public.ecr.aws/nginx/nginx
        semverConstraint: ^1.24
        discoveryLimit: 5
        
    # Watch Git repo for config changes
    - git:
        repoURL: https://github.com/csz-akuity/kargo-demo-gitops.git
        branch: team-alpha-dev
